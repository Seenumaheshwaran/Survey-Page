<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="section">
      <div class="container">
        <img src="./assets/LOGO.png" alt="" srcset="">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name*</label>
              <input type="text" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last Name*</label>
              <input type="text" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label" > Email Address*</label>
              <input type="email" class="form-control" id="inputAddress" placeholder="" required>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">How was your overall experience?*</label><br>
              <span class="fa fa-star checked"></span>
             <span class="fa fa-star checked"></span>
               <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Was our representative(check all that apply):</label><br><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Professional and courteous?
                    </label>
                  </div><br>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                      Knowledgeable?
                    </label>
                  </div><br>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Friendly?
                    </label>
                  </div><br>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                      Efficient?
                    </label>
                  </div>
              </div>

            <div class="col-12">
              <button class="one" type="submit" class="btn btn-primary" >Submit Feedback</button>
            </div>
          </form>
      </div>
    </div>
    
</body>
</html>
</body>
</html>
